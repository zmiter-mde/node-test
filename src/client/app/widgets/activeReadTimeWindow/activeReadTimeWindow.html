<div class="active-time-window">
    <div class="col-md-2">
        <h4>Read Window:</h4>
    </div>
    <div class="col-md-2">
        <h4>
            <small>Start Date:</small>
            <strong>{{vm.model.startReadWindowDate | date : 'dd/MM/yyyy' }}</strong>
        </h4>
    </div>
    <div class="col-md-2">
        <h4>
            <small>End Date:</small>
            <strong>{{vm.model.endReadWindowDate | date : 'dd/MM/yyyy'}}</strong>
        </h4>
    </div>
    <div class="col-md-2">
        <h4>
            <small>Recorded Date:</small>
            <strong>{{vm.model.endReadRecordedDate | date : 'dd/MM/yyyy'}}</strong>
        </h4>
    </div>
</div>
